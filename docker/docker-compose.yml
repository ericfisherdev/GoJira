version: '3.8'

services:
  gojira:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: gojira
    ports:
      - "8080:8080"
    volumes:
      - ../configs:/app/configs:ro
      - gojira-data:/app/data
    environment:
      - GOJIRA_ENV=development
      - GOJIRA_LOG_LEVEL=debug
      - GOJIRA_SERVER_HOST=0.0.0.0
      - GOJIRA_SERVER_PORT=8080
    networks:
      - gojira-net
    restart: unless-stopped

volumes:
  gojira-data:
    driver: local

networks:
  gojira-net:
    driver: bridge